<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>DpV</title>
</head>

<body>

    <!-- Contenedor de partículas -->
    <div class="particles"></div>


    <!-- MENU SUPERIOR -->
    <header class="top-menu">
        <div class="company-name">
            <p>DpV</p>
        </div>
        <div class="profile-section">
            <div class="notifications">
                <img src="images/clarity--notification-solid.png" alt="">
            </div>
            <div class="profile-pic">
                <img src="images/iconprofile.png" alt="">
            </div>
            <div class="username">
                <a href="cambioDeDatos/usuarioChanges.html" id="usarnameLink">Usuario</a>
            </div>
        </div>

    </header>

    <!-- MENU LATERAL IZQUIERDO -->
    <aside class="side-menu">
        <div class="logo">
            <img src="images/logo-1.png" alt="">
        </div>
        <div class="menu-item">
            <img src="images/home.png" alt="">
        </div>
        <div class="menu-item">2</div>
        <div class="menu-item">2</div>
        <div class="menu-item logout">
            <img src="images/basil--logout-solid.png" alt="Cerrar sesión">
        </div>
    </aside>

    <!-- CONTENEDOR DEL CARRUSEL -->
    <main class="main">
        <div class="carousel-container flex justify-center items-center my-10">
            <!-- Carrusel -->
            <div class="relative w-full max-w-3xl overflow-hidden rounded-lg shadow-lg">
                <div class="pointer flex transition-transform duration-500" id="carousel">
                    <img src="images/grito.jpg" data-url="https://example.com/page1" class="w-full object-cover"
                        alt="Slide 1" title="GESTIONAR POLIZAS">
                    <img src="https://via.placeholder.com/800x400?text=Slide+2" data-url="https://example.com/page1"
                        class="w-full object-cover" alt="Slide 2">
                    <img src="https://via.placeholder.com/800x400?text=Slide+3" data-url="https://example.com/page1"
                        class="w-full object-cover" alt="Slide 3">
                    <img src="https://via.placeholder.com/800x400?text=Slide+4" data-url="https://example.com/page1"
                        class="w-full object-cover" alt="Slide 4">
                </div>

                <!-- Controles de navegación -->
                <button onclick="prevSlide()"
                    class="absolute top-1/2 left-2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full">
                    &#10094;
                </button>
                <button onclick="nextSlide()"
                    class="absolute top-1/2 right-2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full">
                    &#10095;
                </button>

                <!-- Indicadores -->
                <div class="absolute bottom-2 left-1/2 transform -translate-x-1/2 flex space-x-2">
                    <span onclick="goToSlide(0)" class="indicator w-3 h-3 bg-white rounded-full cursor-pointer"></span>
                    <span onclick="goToSlide(1)"
                        class="indicator w-3 h-3 bg-gray-300 rounded-full cursor-pointer"></span>
                    <span onclick="goToSlide(2)"
                        class="indicator w-3 h-3 bg-gray-300 rounded-full cursor-pointer"></span>
                    <span onclick="goToSlide(3)"
                        class="indicator w-3 h-3 bg-gray-300 rounded-full cursor-pointer"></span>
                </div>
            </div>

        </div>
    </main>

    <div class="background-animation"></div>


    <script src="script.js"></script>
</body>

</html>
