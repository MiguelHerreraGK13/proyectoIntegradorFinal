<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS3 Inspired Background</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Fondo en tonos oscuros */
        body {
            background: radial-gradient(circle at center, #1a1a1a, #000000);
            overflow: hidden;
        }
        
        /* Estilo de las ondas en movimiento */
        .wave {
            position: absolute;
            top: 0;
            left: -10%;
            width: 120%;
            height: 150%;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0.2;
            animation: waveMotion 10s infinite linear;
            transform: rotate(25deg);
        }

        .wave2 {
            top: -20%;
            left: -15%;
            animation-duration: 12s;
            opacity: 0.15;
            transform: rotate(-20deg);
        }

        @keyframes waveMotion {
            0% {
                transform: translateX(0) translateY(0) rotate(25deg);
            }
            50% {
                transform: translateX(10%) translateY(5%) rotate(25deg);
            }
            100% {
                transform: translateX(-10%) translateY(-5%) rotate(25deg);
            }
        }
    </style>
</head>
<body>
    <!-- Ondas animadas en el fondo -->
    <div class="wave"></div>
    <div class="wave wave2"></div>

    <!-- Contenido principal -->
    <div class="flex items-center justify-center min-h-screen text-center text-gray-200">
        <h1 class="text-4xl font-semibold">Bienvenido a Nuestra PÃ¡gina</h1>
    </div>
</body>
</html>
