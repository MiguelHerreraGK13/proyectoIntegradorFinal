<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agencia de Seguros</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
      overflow: hidden; /* Evita que las partículas se vean fuera de la pantalla */
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .content {
      text-align: center;
      color: white;
      z-index: 10; /* Asegura que el contenido quede por encima de las partículas */
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
    }

    /* Estilos para las partículas */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 5px;
      height: 5px;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: fall 10s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px);
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Bienvenido a la Agencia de Seguros</h1>
    <p>Tu protección, nuestra prioridad.</p>
  </div>

  <!-- Contenedor de partículas -->
  <div class="particles"></div>

  <script>
    // Función para crear partículas
    function createParticles() {
      const particlesContainer = document.querySelector('.particles');
      for (let i = 0; i < 100; i++) { // Generar 100 partículas
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Posicionar cada partícula de forma aleatoria
        particle.style.left = Math.random() * 100 + 'vw'; // De izquierda a derecha
        particle.style.animationDuration = Math.random() * 3 + 5 + 's'; // Duración aleatoria

        // Añadir la partícula al contenedor
        particlesContainer.appendChild(particle);
      }
    }

    // Llamada a la función para crear las partículas
    createParticles();
  </script>

</body>
</html>
