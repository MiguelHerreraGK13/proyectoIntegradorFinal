<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/View/Public/CSS/login.css">
    <title>LOGIN</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Registrarse</h1>
                <div class="social-icons">
                    <ion-icon  name="person-add"></ion-icon>
                    
                </div>
                <label for="nombre">Nombre</label>
                <div class="container-input">
                    <ion-icon name="person-outline"></ion-icon>
                <input type="text" placeholder="Ingrese su nombre" id="registro-nombre">
                </div>
                <label for="crearusuario">Crear usuario</label>
                <div class="container-input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" placeholder="Ingrese su correo" id="registro-correo">
                </div>
                <label for="crearcontraseña">Crear contraseña</label>
                <div class="container-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="Ingrese su contraseña" id="registro-contra">
                </div>
                <button type="button" class="btn-registrar">REGISTRAR</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1 class="h1">Ingresar al Sistema</h1>
                <div class="social-icons">
                    <ion-icon name="person-circle"></ion-icon>
                </div>
                <label for="usuario">Usuario</label>
                <div class="container-input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" placeholder="Ingrese su correo" id="login-correo">
                </div>
                <label for="contraseña">Contraseña</label>
                <div class="container-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="Ingrese su contraseña" id="login-contra">
                </div>
                <button type="button" class="btn-login">INICIAR SESION</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>¡BIENVENIDO!</h1>
                <p>Nos alegra verte de vuelta.Vamos a calcular tu seguro para ofrecerte la mejor opción disponible.</p>
                    <button class="hidden" id="login">INICIAR SESION</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h3>¡HOLA!</h3>
                    <p>¡Bienvenido a nuestra calculadora de seguros! Aquí te ayudaremos a encontrar la cobertura ideal.</p>
                    <button class="hidden" id="register">REGISTRAR</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/View/JS/Login/login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
