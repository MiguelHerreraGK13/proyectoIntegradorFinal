<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css">
    <!-- Fuentes generales -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- Estilos generales -->
    <link rel="stylesheet" href="../Public/CSS/styles.css">
    <!-- Estilos específicos -->
    <link rel="stylesheet" href="../Public/CSS/actualizarDatos.css">
    <title>Actualización de Datos - Agencia de Seguros</title>
</head>
<body>
    <form id="updateForm">
        <h2>Actualización de Datos</h2>
        <fieldset>
            <legend>INFORMACIÓN BÁSICA</legend>
            <div class="form_input">
                <label for="nombre" for="newUsername">Nombre completo</label>
                <input type="text" placeholder="Jorman Villada" id="nombre" id="newUsername" required>
            </div>
            <div class="form_input">
                <label for="telefono">Teléfono</label>
                <input type="number" placeholder="316 8508754" id="telefono" required>
            </div>
            <div class="form_input">
                <label for="email">Email</label>
                <input type="email" placeholder="ejemplo@gmail.com" id="email" required>
            </div>
            <div class="form_input">
                <label for="tipoDocumento">Seleccione su tipo de documento:</label>
                <select name="tipoDocumento" id="tipoDocumento" required>
                    <option value="cc">Cédula de Ciudadanía</option>
                    <option value="ti">Tarjeta de Identidad</option>
                    <option value="ce">Cédula de Extranjería</option>
                    <option value="ps">Pasaporte</option>
                    <option value="rc">Registro Civil</option>
                    <option value="nit">NIT</option>
                    <option value="pep">PEP</option>
                </select>
            </div>
            <div class="form_input">
                <label for="numeroDocumento">Número de Documento</label>
                <input type="text" placeholder="123456789" id="numeroDocumento" required>
            </div>
            <div class="form_input">
                <label for="nacimiento">Fecha de nacimiento</label>
                <input type="date" id="nacimiento" required>
            </div>
            <div class="form_input">
                <label for="numeroPoliza">Número de Póliza</label>
                <input type="text" placeholder="A123456" id="numeroPoliza" required>
            </div>
        </fieldset>
        <div class="buttons">
            <button type="button" onclick="guardarCambios()">Guardar</button>
            <button type="button" onclick="cancelar()">Cancelar</button>
        </div>
    </form>
    <div class="background-animation"></div>
    <!-- Scripts -->
    <script src="../JS/Login/actualizarDatos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
