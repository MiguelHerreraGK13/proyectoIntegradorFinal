<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css">

<!-- Fuentes generales -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<!-- Estilos generales-->
<link rel="stylesheet" href="../Public/CSS/styles.css">
<!-- Estilos especificos-->
 <link rel="stylesheet" href="../Public/CSS/home.css">

    <title>home</title>
</head>
<body>
     <!-- Barra lateral (aside) -->
     <aside class="sidebar">
        <div class="logoEmpresa">
            <img src="../IMG/Landing/Logo_color.png" alt="logo">
        </div>
        

        <div class="sidebar-buttons">
            <!-- Botón para la página de inicio -->
            <a href="../page/home.html" class="btn">
                <button><i class="bi bi-person fs-2"></i></button>
            </a>
            
            <!-- Botón para la página de calculadora -->
            <a href="../page/calculadora.html" class="btn">
                <button><i class="bi bi-calculator fs-2"></i></button>
            </a>
            
        </div>
        <!-- Botón para cerrar Sesion -->
        <a href="../page/landing.html" class="btn"> 
            <button class="logout"><i class="bi bi-box-arrow-right fs-2"></i></button>
        </a>
    </aside>

    <!-- Contenedor principal -->
    <div class="main-content">
        <!-- Barra superior -->
        <header class="top-bar">
            <div class="company-name">Life_C&S</div>
        </header>
         
        <!-- Contenido principal: card perfil-->
        <div class="profile-card" >
            <div class="profile-header">
              <div class="profile-photo">
                <img id="profileImage" src="default-profile.png" alt="Foto de perfil"> <!--funcion para cambiar foto perfil en css-->
              </div>
               <!--funcion para cambiar foto de fondo en css-->
              <button class="edit-btn" id="uploadImageButton">
                <i class="bi bi-pencil"></i> <!-- Icono de Bootstrap -->
              </button>
            </div>
            <div class="profile-body">
              
              <div class="personal-motto">
                <p>"Siempre por un mejor futuro"</p>
              </div>
              <h2 class="name"><span id="usernameDisplay"></span></h2>
              <h4 class="role">Usuario</h4>
              <div class="contact-info">
                <p><strong>Email:</strong> <span id="userEmail"></span></p>
              </div>
              <div class="iconosPie">
                <i class="bi bi-credit-card-fill fs-1"></i>
                <i class="bi bi-key-fill fs-1"></i>
                <i class="bi bi-geo-alt-fill fs-1"></i>
              </div>         
            </div>
          </div>

    <script type="module" src="../JS/Home/home.js"></script>
</body>
</html>
