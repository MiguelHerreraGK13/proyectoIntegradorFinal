<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!-- Fuentes generales -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<!-- Estilos generales-->
<link rel="stylesheet" href="../Public/CSS/styles.css">
<!-- Estilos especificos-->
 <link rel="stylesheet" href="../Public/CSS/calculadora.css">

    <title>calculadora</title>
</head>
<body>
     <!-- Barra lateral (aside) -->
     <aside class="sidebar">
        <div class="logoEmpresa">
            <img src="../IMG/Landing/Logo_color.png" alt="logo">
        </div>
        
        <div class="sidebar-buttons">
            <button>Mas Vida</button>
            <button>80 Plus</button>
            <button>Colectivos</button>
        </div>
        <button class="logout">Cerrar sesión</button>
    </aside>

    <!-- Contenedor principal -->
    <div class="main-content">
        <!-- Barra superior -->
        <header class="top-bar">
            <div class="company-name">Life_C&S</div>
            <div class="user-info">
                <span class="user-name">UserName</span>
                <div class="user-avatar"></div>
            </div>
        </header>

        <!-- Contenido principal: calculadora-->
        <div class="container">
            <h1>Cálculo de Prima de Seguro</h1>
            <div class="camposFormulario row">
                <form id="formularioSeguro" class="col-12">
                    <div class="col-md-6 mb-3">
                        <label for="nombreUno">Primer Nombre:</label>
                        <input type="text" id="nombreUno" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="nombreDos">Segundo Nombre:</label>
                        <input type="text" id="nombreDos" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="apellidoUno">Primer Apellido:</label>
                        <input type="text" id="apellidoUno" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="apellidoDos">Segundo Apellido:</label>
                        <input type="text" id="apellidoDos" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                        <input type="date" id="fechaNacimiento" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="genero">Género:</label>
                        <select id="genero" class="form-control" required>
                            <option value="hombre">Hombre</option>
                            <option value="mujer">Mujer</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="celular">Celular:</label>
                        <input type="tel" id="celular" class="form-control" pattern="[0-9]{9}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="usaMoto">¿Usa moto frecuentemente?</label>
                        <input type="checkbox" id="usaMoto" class="form-check-input">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="incremento">Porcentaje de Incremento:</label>
                        <select id="incremento" class="form-control" required>
                            <option value="3">3%</option>
                            <option value="4">4%</option>
                            <option value="5">5%</option>
                            <option value="6">6%</option>
                            <option value="7">7%</option>
                            <option value="8">8%</option>
                        </select>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="valorAsegurado">Valor Asegurado (en millones):</label>
                        <input type="range" id="valorAsegurado" class="form-range" min="50" max="500" step="1" value="50" oninput="actualizarValorAsegurado()">
                        <p>Valor Asegurado: <span id="valorAseguradoDisplay">50,000,000</span> millones</p>
                    </div>
                    <div class="col-12">
                        <button type="button" class="btn btn-primary w-100" onclick="calcularPrima()">Calcular Prima</button>
                    </div>
                </form>
            </div>
            
        
            <div class="result" id="resultado">
                <h3>Resultado:</h3>
                <p id="primaResultado"></p>
            </div>
            
            <div class="error" id="error"></div>
        </div>

    </div>
    

    <script src="../JS/Calculadora/calculadora.js"></script>
</body>
</html>
