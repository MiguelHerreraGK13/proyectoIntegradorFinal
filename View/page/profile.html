<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Prima de Seguro</title>
    <style>
.profile-card {
  width: 300px;
  border-radius: 15px;
  overflow: hidden;
  border: 1px solid #ddd;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  font-family: 'Arial', sans-serif;
  background-color: white;
}

.profile-header {
  position: relative;
  height: 100px; /* Altura del tercio superior */
}

.profile-header img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-top-left-radius: 15px;
  border-top-right-radius: 15px;
}

.edit-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  background-color: rgba(0, 0, 0, 0.3);
  border: none;
  padding: 8px;
  border-radius: 50%;
  color: white;
  cursor: pointer;
  font-size: 18px;
}

.profile-body {
  padding: 15px;
  text-align: center;
}

.profile-photo {
  width: 80px;
  height: 80px;
  margin: -40px auto 15px;
  overflow: hidden;
  border-radius: 50%;
  border: 4px solid white;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.profile-photo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
}

.name {
  font-size: 1.5rem;
  margin: 10px 0;
}

.role {
  font-size: 1rem;
  color: #777;
  margin-bottom: 15px;
}

.contact-info {
  font-size: 0.9rem;
  color: #555;
  text-align: left;
}

.contact-info p {
  margin: 5px 0;
}

.personal-motto p {
  font-style: italic;
  color: #888;
  margin-top: 20px;
}

    </style>
</head>
<body>

    <div class="profile-card">
        <div class="profile-header">
          <img src="ruta-a-tu-imagen-de-fondo.jpg" alt="Imagen de fondo">
          <button class="edit-btn">
            <i class="bi bi-pencil"></i> <!-- Icono de Bootstrap -->
          </button>
        </div>
        <div class="profile-body">
          <div class="profile-photo">
            <img src="ruta-a-la-foto-de-perfil.jpg" alt="Foto de perfil">
          </div>
          <h2 class="name">Nombre Apellido</h2>
          <h4 class="role">Cargo</h4>
          <div class="contact-info">
            <p><strong>Teléfono:</strong> 123-456-7890</p>
            <p><strong>Email:</strong> ejemplo@correo.com</p>
            <p><strong>Fecha de afiliación:</strong> Enero 2020</p>
            <p><strong>Grupo Afilidos:</strong> Familiar</p>
          </div>
          <div class="personal-motto">
            <p>"Tu lema personal aquí"</p>
          </div>
        </div>
      </div>
      
      <!-- Incluir el link para los iconos de Bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
      
<script>

</script>

</body>
</html>
