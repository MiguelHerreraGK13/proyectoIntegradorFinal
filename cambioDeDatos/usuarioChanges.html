<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="usuarioChanges.css">
    <title>Actualización de Datos - Agencia de Seguros</title>
</head>
<body>

    <form>
        <h2>Actualización de Datos</h2>
        <fieldset>
            <legend>INFORMACIÓN BÁSICA</legend>
            <div class="form_input">
                <label for="nombre">Nombre completo</label>
                <input type="text" placeholder="Jorman Villada" id="nombre" required>
            </div>
            <div class="form_input">
                <label for="telefono">Teléfono</label>
                <input type="number" placeholder="316 8508754" id="telefono" required>
            </div>
            <div class="form_input">
                <label for="email">Email</label>
                <input type="email" placeholder="ejemplo@gmail.com" id="email" required>
            </div>
            <div class="form_input">
                <label for="tipoDocumento">Seleccione su tipo de documento:</label>
                <select name="tipoDocumento" id="tipoDocumento" required>
                    <option value="cc">Cédula de Ciudadanía</option>
                    <option value="ti">Tarjeta de Identidad</option>
                    <option value="ce">Cédula de Extranjería</option>
                    <option value="ps">Pasaporte</option>
                    <option value="rc">Registro Civil</option>
                    <option value="nit">NIT</option>
                    <option value="pep">PEP</option>
                </select>
            </div>
            <div class="form_input">
                <label for="numeroDocumento">Número de Documento</label>
                <input type="text" placeholder="123456789" id="numeroDocumento" required>
            </div>
            <div class="form_input">
                <label for="nacimiento">Fecha de nacimiento</label>
                <input type="date" id="nacimiento" required>
            </div>
            <div class="form_input">
                <label for="numeroPoliza">Número de Póliza</label>
                <input type="text" placeholder="A123456" id="numeroPoliza" required>
            </div>
        </fieldset>
        
        <div class="buttons">
            <button type="button" onclick="guardarCambios()">Guardar</button>
            <button type="button" onclick="cancelar()">Cancelar</button>
        </div>
    </form>

    <div class="background-animation"></div>

    <script src="usuarioChanges.js"></script>
</body>
</html>
